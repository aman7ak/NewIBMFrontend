<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Salsa&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style_quiz.css">
</head>

<body>
    <div class="ocean-level" id="level1">
        <div id="quiz-container">
            <div id="quiz"></div>
            <!-- <button id="next">Next</button> -->
            <div class="result-container">
                <button id="next">Next</button>
                <button id="submit">Submit</button>
            </div>
        </div>
    </div>
    <!-- Modal Structure -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <!-- <span class="close">&times;</span> -->
            <img src="images/confetti.png" style="width:70px; " alt="">
            <p id="result"></p>
            <div>
            <button id="modalRequiz" style="margin-right: 4px;">Attempt Again</button>
            <a href=""><button id="modalRequiz">Go back</button></a></div>
        </div>
    </div>
    <script src="script_quiz.js"></script>
</body>

</html>
